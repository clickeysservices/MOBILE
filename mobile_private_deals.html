
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Deals - Mobile Version</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      background: url('standard.gif') center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      backdrop-filter: blur(4px);
      background-color: rgba(0, 0, 0, 0.4);
      padding: 60px 10px 20px;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 16px;
      border-radius: 15px;
      margin: 12px 0;
      width: 100%;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
    }
    .title {
      font-size: 1.1rem;
      margin-bottom: 6px;
    }
    .price {
      font-size: 1.4rem;
      font-weight: bold;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.95rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 15px;
      max-width: 95%;
    }
    a {
      color: #00bfff;
      text-decoration: none;
    }
    #order-button {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #00bfff;
      color: black;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
      font-weight: bold;
    }
    .top-icons {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
      display: flex;
      gap: 10px;
    }
    .top-icons img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    #audio-toggle {
      position: fixed;
      bottom: 15px;
      right: 15px;
      padding: 10px;
      border-radius: 10px;
      background: #222;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="top-icons">
    <a href="https://www.tiktok.com/@sscriptifyy?_t=ZP-8wTgWEAtAFj&_r=1" target="_blank">
      <img src="tiktok_icon.png" alt="TikTok">
    </a>
    <a href="https://discord.gg/VzW9EqkMsC" target="_blank">
      <img src="discord_icon.png" alt="Discord">
    </a>
  </div>

  <button id="order-button">Get Order ID</button>

  <a class="card" href="https://cash.app/$tb35472" target="_blank">
    <div class="title">🛒 Spotify Premium</div>
    <div class="price">$15</div>
  </a>
  <a class="card" href="https://cash.app/$tb35472" target="_blank">
    <div class="title">🛒 Discord Nitro (1 Year)</div>
    <div class="price">$22</div>
  </a>
  <a class="card" href="https://cash.app/$tb35472" target="_blank">
    <div class="title">🛒 Tha Bronx 3 File (Outdated)</div>
    <div class="price">$5</div>
  </a>
  <a class="card" href="https://cash.app/$tb35472" target="_blank">
    <div class="title">🛒 Tha Bronx 3 (Max Money)</div>
    <div class="price">$3</div>
  </a>
  <a class="card" href="https://cash.app/$tb35472" target="_blank">
    <div class="title">🛒 3 Months Nitro with 2 Boosts</div>
    <div class="price">$5</div>
  </a>

  <div class="footer">
    🛒 👉 <a href="https://discord.gg/VzW9EqkMsC" target="_blank">Join Discord</a> to buy!<br />
    🎟️ Make a ticket in Discord.<br />
    🆔 Send your order ID in the ticket!<br />
    🚀 Best deals available now!
  </div>

  <audio id="bg-audio" hidden>
    <source src="cafuné - tek it (muffled transition) [tiktok vers.].mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <button id="audio-toggle">🔊 Sound On/Off</button>

  <script>
    const audio = document.getElementById('bg-audio');
    const toggle = document.getElementById('audio-toggle');
    let hasPlayed = false;

    function toggleAudio() {
      if (audio.paused) {
        audio.play().catch(() => {});
      } else {
        audio.pause();
      }
    }

    toggle.addEventListener('click', toggleAudio);

    window.addEventListener('click', () => {
      if (!hasPlayed) {
        audio.play().catch(() => {});
        hasPlayed = true;
      }
    }, { once: true });

    document.getElementById('order-button').addEventListener('click', () => {
      const randomID = Math.floor(100 + Math.random() * 900);
      alert("Order ID: " + randomID);
    });
  </script>
</body>
</html>
